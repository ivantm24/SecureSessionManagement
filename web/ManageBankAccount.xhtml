<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Bank Account Management</title>
    </h:head>
    <h:body>
        <h:messages/>
        <p>Welcome to the banking system</p>
        <p>User name: #{mbSession.user}</p>
        <p>Role: #{mbSession.role}</p>
        <h:form>
            <h:commandButton value="view loan history" action="viewLoanHistory"/>
            <h:commandButton value="view transaction history" action="viewTransactionHistory"/>
            <h:commandButton value="view balance" action="viewBalance"/>
            <br />
            <h:commandButton value="log out" action="#{mbSession.closeSession()}"/>
        </h:form>
    </h:body>
</html>
